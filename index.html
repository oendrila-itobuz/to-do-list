<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="to-do-section mx-auto">
      <div class="input-section rounded-3">
        <h3 class="text-center mb-3">TO DO ..</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            id="new-task"
            class="form-control p-3"
            placeholder="Enter a Task"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            id="add-task"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add Task
          </button>
        </div>
      </div>
      <div id="tasks"></div>
      <div class="p-5 text-center">
        <button type="button" class="btn btn-primary">All</button>
        <button type="button" class="btn btn-secondary">Active</button>
        <button type="button" class="btn btn-success">Completeed</button>
        <button type="button" class="btn btn-danger">Clear Completed</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
